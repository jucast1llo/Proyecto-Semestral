<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">  <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>  <!-- BOOTSTRAP -->
    <link rel="shortcut icon" href="img/icono/icono.png" type="image/x-icon"> <!-- ICONO -->
    <link rel="stylesheet" href="/css/estilosregistro.css">
</head>
<body>
    <header>
    <form action="" method="POST" id="form">
        <div class="form">
            <h1>Registro</h1>
            <div class="grupo">
                <input type="text" name="" id="name" ><span class="barra"></span>
                <label for="">Nombre</label>
            </div>
            <div class="grupo">
                <input type="email" name="" id="email" ><span class="barra"></span>
                <label for="">Email</label>
            </div>
            <div class="grupo">
                <input type="password" name="" id="password" ><span class="barra"></span>
                <label for="">Password</label>
            </div>
            
            <button type="submit">Registrar</button>
            <button type="button" onclick="location='sesion.html'">Iniciar</button>
            <p class="warnings" id="warnings"></p>
        </div>
    </form>


    <script src="js/registro.js"></script>
</body>
</html>
