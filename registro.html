<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">  <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>  <!-- BOOTSTRAP -->
    <link rel="shortcut icon" href="img/icono/icono.png" type="image/x-icon"> <!-- ICONO -->
    <link rel="stylesheet" href="/css/estilosregistro.css">
</head>
<body>
    <header>
    <form action="" method="POST" id="form"> <!-- FORMULARIO  -->
        <div class="form"> <!-- CLASE  -->
            <h1>Registro</h1>
            <div class="grupo">
                <input type="text" name="" id="name" ><span class="barra"></span> <!-- NOMBRE  -->
                <label for="">Usuario</label>
            </div>
            <div class="grupo">
                <input type="email" name="" id="email" ><span class="barra"></span> <!-- MAIL  -->
                <label for="">Email</label>
            </div>
            <div class="grupo">
                <input type="password" name="" id="password" ><span class="barra"></span> <!-- PASSWORD  -->
                <label for="">Password</label>
            </div>
            
            <button type="submit">Registrar</button> <!-- BOTON REGISTRAR  -->
            <button type="button" onclick="location='sesion.html'">Iniciar</button> <!-- BOTON INICIAR  -->
            <button type="button" onclick="location='restablecer.html'">¿Olvidaste tu contraseña?</button> <!-- BOTON OLVIDAR  -->
            <p class="warnings" id="warnings"></p> <!-- CLASE ADVERTENCIAS  -->
        </div>
    </form>


    <script src="js/registro.js"></script>
     <!-- BOOTSTRAP RESPONSIVE -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
