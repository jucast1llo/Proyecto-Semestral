<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="img/icono.png" type="image/x-icon">
    <link rel="stylesheet" href="css/ingresoUsuario.css">
    <title>Ingreso</title>
</head>
<body>
    <header>
        <nav> <!-- URL -->
            <a href="menu.html">Volver</a>  
            <a href="contacto.html">Contacto</a>
            <a href="comentarios.html">Comentarios</a>
        </nav>       
<body background= "img/portada.jpg"></body>
    <div  class="container" style="margin-top: 20px;">
        <center>
            <h1>
                <font color="white">Formulario De Ingreso De Fans </font>
            </h1>
        </center>
        <form action="" method="GET" name="formulario_contacto" id="formulario_contacto">
            <div id="mensaje_error" class="alert alert-darger"></div>
            <div class="form-group" style="margin-top: 2%;">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" class="form-control" name="nombre" id="nombre"
                    placeholder="Ingrese su nombre completo">
            </div>
            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" class="form-control" name="correo" id="correo" placeholder="ejemplo@nom.com"
                    required>
            </div>
            <div class="form-group">
                <label for="telefono">Número de Contácto:</label>
                <input type="tel" class="form-control" name="telefono" id="telefono"
                    placeholder="Ingrese su numero de contácto" required>
            </div>
            <div class="form-group">
                <label for="edad">Edad de Fans:</label>
                <input type="number" class="form-control" name="edad" id="edad"
                    placeholder="Su edad debe ser mayor de 14 años" required>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha De Nacimiento:</label>
                <input type="date" class="form-control" name="fecha" id="fecha"
                    placeholder="ingrese su fecha de nacimiento" required>
            </div>
            <div class="form-check">
                <label class="form-check-label" for="rut">
                    <input type="radio" class="form-check-input" name="rut" id="rut" value="rut" checked>Rut
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label" for="pasaporte">
                    <input type="radio" class="form-check-input" name="rut" id="pasaporte"
                        value="pasaporte">Pasaporte
                </label>
            </div>
            <div class="form-group">
                <label for="documento">Número de Documento:</label>
                <input type="text" class="form-control" name="documento" id="documento"
                    placeholder="ingrese su número de Documento">
            </div>
            <div class="form-group">
                <label for="ciudad">Ciudad</label>
                <select name="ciudad" id="ciudad" class="form-control">
                    <option value="santiago">Santiago</option>
                    <option value="rancagua">Rancagua</option>
                    <option value="talca">Talca</option>
                    <option value="concepcion">Concepción</option>
                    <option value="valdivia">Valdivia</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comentario">Comentario</label>
                <textarea class="form-control" rows="5" id="comentario">
                            </textarea>
            </div>
            <div class="form-group">
                <button type="reset" class="btn btn-primary">Limpiar Campos</button>
                <button type="submit" class="btn btn-primary">Enviar</button> 
                <h4><a href="menu.html" class style="background-color: white;">Haz click Aquí </a></h4>

            </div>
        </form>
</body>
</html>
