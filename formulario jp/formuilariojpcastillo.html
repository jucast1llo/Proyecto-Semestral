<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <!-- BOOTSTRAP CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/estilosjpcastillo.css" type="text/css">
<font face="Comic Sans MS,Arial,Verdana">

</head>

<body>
    <div class="container">
        <body background="https://static.vecteezy.com/system/resources/previews/002/058/254/large_2x/abstract-white-background-free-vector.jpg"></body>
        <div class="row">
            <div class="col-md-2 hidden-sm"></div> <!-- 3 COLUMAS SE PUEDE DIVIDIR / HIDDEN OCULTA EL SM -->
            <div class="col-md-8 col-sm-12">
                <form action="index.html" method="POST" name="formulario">  <!-- metodo post por que son datos personales publicos / name variable -->
                    <h1 class="centrado">Formulario</h1> 
                    <div class="form-group"> <!-- NOMBRE -->
                        <label> Nombre y Apellido: </label>
                        <input name="nombre" type="text" class="form-control"> 
                    </div>
                    <div class="form-group"> <!-- EDAD -->
                        <label>Edad: </label>
                        <input name="edad" type="number" class="form-control">  
                    </div>
                    <div class="form-group"> <!-- RUT -->
                        <label>Rut: </label>
                        <input name="rut" type="number" class="form-control">  
                    </div>
                    <div class="form-group"> <!-- PASAPORTE -->
                        <label>Pasaporte:</label>
                        <br>
                        <input type="radio" name="Si" value="1">Si
                        <br>
                        <input type="radio" name="No" value="2">No
                        <br> 
                    </div>
                    <div class="form-group"> <!-- CORREO -->
                        <label>Correo: </label>
                        <input name="correo" type="email" class="form-control">
                    </div>
                    <div class="form-group"> <!-- TIPO SEXO -->
                        <label> Tipo Sexo: </label>
                        <select name="Tipo Sexo" class="form-control">
                        <optgroup label="Tipo">
                            <option value="1"> 1.Femenino </option>
                            <option value="2"> 2.Masculino </option>
                            <option value="3"> 3.Otro </option>
                        </optgroup>
                        </select>
                    <div class="form-group">
                        <label> Cudad: </label>
                        <input name="ciudad" type="text" class="form-control"> 
                    </div>    
                    <div class="form-group"> <!-- TELEFONO -->
                        <label>Telefono: (936703680)</label>
                        <input name="telefono" type="number" class="form-control">  
                    </div>
                    <div class="form-group"> <!-- COMENTARIOS -->
                        <label>Escribe tus comentarios aqui: </label> 
                        <textarea cols="88" rows="5"></textarea>
                    </div>
                    <div class="form-group"> <!-- ENVIAR / BORRAR -->
                        <button type="button" class="form-control">Click Aca Para enviar</button>
                        <input type="reset" value=" Click aca Borrar informaciÃ³n" class="form-control"> 
                    </div>
                </form> 
            </div>
            <div class="col-md-2 hidden-sm"></div>
        </div>
    </div>
    
</body>

</html>
