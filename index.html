<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="css/style.css"> 
    <script src="js/app.js"></script>

</head>
<body>
    <div class="nav">
        <div class="nav__left">
          <img class="nav_2.jpg" src="2.jpg.svg" alt="">
        </div>
        <div class="nav__right">
          <img src="img/catalogo/accion/1.jpg" class="nav_1.jpg" alt="">
        </div>
      </div>
  
      <!-- banner -->
      <header id="banner">
        <div id="banner__contents">
          <h1 id="banner__title"></h1>
          <div id="banner__buttons">
          <button id="banner__button">Play</button>
          <button id="banner__button">My List</button>
        </div>
        <p id="banner__description"></p>
        </div>
        <div id="banner__fadeBottom"></div>
      </header>
  
      <!-- row -->
      <div id="headrow">
        <div class="row">
          <h2 class="row__title"></h2>
          <div class="row__posters"></div>
        </div>
      </div>
  
      <script>
        window.addEventListener("scroll",function(){
  
          var nav = document.querySelector(".nav");
          nav.classList.toggle("active", window.scrollY > 0);
        }) 
      </script>
</body>
</html>
