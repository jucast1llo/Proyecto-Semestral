<body>
    <div class="container">
        <center>
            <h3 style="color: white;" href="agregarPelicula.html">AGREGAR PELICULA</h3>
        </center>
        <hr />
        <form class="row g-3" id="form-agregar">
            <div class="col-md-6">
                <label class="form-label">Nombre de la Pelicula</label>
                <P><input type="text" class="form-control" id="nombre_pelicula" required />Nombre Pelicula</P>
            </div>  
            <div class="mb-3">
                <h1><label for="formFile" class="form-label">Agregar Pelicula</label></h1>
                <input class="form-control" type="file" id="formFile" required />
            </div>
            <div class="col-md-12">
                <select class="form-select" id="inputGroupSelect02">
                    <option selected>Escoge La Categoria</option>
                    <option value="1">Accion</option>
                    <option value="2">Drama</option>
                    <option value="3">Terror</option>
                </select>
            </div>
            <label for="floatingTextarea2">Descripcion De La Pelicula</label>
            <textarea class="form-control" placeholder="Escribe tu comentario aqui!" id="desc_pelicu" style="height: 80px"
                required></textarea>
            <div class="col-12">
                <center>
                    <button type="submit" class="btn btn-dark">Agregar</button>
                    <a href="admin.html"><button type="button" class="btn btn-dark">Deshacer</button></a>
                </center>
            </div>
            <p id="warnings" class="text-center"></p>
        </form>
    </div>
    <br />
