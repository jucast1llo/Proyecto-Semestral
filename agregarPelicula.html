<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <link rel="stylesheet" href="css/estilosregistro.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <center>
            <h3 style="background-color: rgb(173, 118, 209);">Agregar Pelicula</h3>
        </center>
        <hr />
        <form class="row g-3" id="form-agregar">
            <div class="col-md-6">
                <label class="form-label">Nombre de la Pelicula</label>
                <input type="text" class="form-control" id="nombre_pelicula" required />
            </div>
            
            <div class="mb-3">
                <label for="formFile" class="form-label">Agregar Pelicula</label>
                <input class="form-control" type="file" id="formFile" required />
            </div>
            <div class="col-md-12">
                <select class="form-select" id="inputGroupSelect02">
                    <option selected>Escoge La Categoria</option>
                    <option value="1">Accion</option>
                    <option value="2">Drama</option>
                    <option value="3">Terror</option>
                </select>
            </div>
            <label for="floatingTextarea2">Descripcion De La Pelicula</label>
            <textarea class="form-control" placeholder="Leave a comment here" id="desc_pelicu" style="height: 60px"
                required></textarea>
            <div class="col-12">
                <center>
                    <button type="submit" class="btn btn-dark">Agregar</button>
                    <a href="admin.html"><button type="button" class="btn btn-dark">Deshacer</button></a>
                </center>
            </div>
            <p id="warnings" class="text-center"></p>
        </form>
    </div>
    <br />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/35113f2a50.js" crossorigin="anonymous"></script>
    
    <script src="js/agregarProduc.js"></script>
</body>

</html>
